  <!-- custom css -->
  <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="stylesheets/main.css">


</head>

<body>
  <div class="preloader">
			<div class="sk-spinner sk-spinner-rotating-plane"></div>
    	 </div>
		<!-- end preloader -->
		<!-- start navigation -->
		<nav class="navbar navbar-default navbar-fixed-top templatemo-nav" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon icon-bar"></span>
						<span class="icon icon-bar"></span>
						<span class="icon icon-bar"></span>
					</button>
					<a href="#"><img src="images/Prepbot.png" class="navbar-brand"><span class="navbar-brand">Prepbot</span></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right text-uppercase">
						<li><a href="#home">Home</a></li>
						<li><a href="#feature">Log In</a></li>
					</ul>
				</div>
			</div>
		</nav>
  <div class="row" id="container" style= "padding-top: 60px">
    <div class="col-md-12 text-center" style= "height: 100vh">
      <!-- <h1 class="text-center">QUESTION:</h1> -->
      <h1 class="text-center" style="font-size: 5em;" id="question">1. Tell me about yourself</h1>

      <div>
        <button id="record" class="btn btn-primary btn-lg">Start</button>
  <!--       <button id="play" disabled>Play</button>
  -->   <button id="downloads" class="btn btn-lg" style= "width: 150px">Download</button>
        <button id="see-results" class="btn btn-primary btn-lg" onclick="scrollWin()">See Results</button>
      </div>
      <video id="gum" autoplay muted></video>
      <video id="recorded" autoplay loop></video>
    </div>

  </div>
  <div class="row">
<div class="col-md-12" style="height: 900px" id="results-div">
      <div></div>
      <h1 id="results " class="text-center">Results</h1>

      <div style="display: block; margin:auto max-width:70%" class="text-center">
        <h3>Clarity Score:</h3>
        <h1 id="clarity_score">No Clarity Score Yet</h1>
        <h3>Confidence Score:</h3>
        <h1 id="conf_score">No Confidence Score Yet</h1>
        <h3>Transcript:</h3>
        <p id="transcript">No Transcript Yet</p>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
  <!-- include adapter for srcObject shim -->
  <script src="js/adapter.js"></script>
  <script src="js/main.js"></script>
  <script>
    function scrollWin() {
        window.scrollTo(0, $(window).height());
    }
    $(".preloader").remove();


  </script>
